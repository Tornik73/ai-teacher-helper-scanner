<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export to Wordwall</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        width: 500px;
        background: #f5f5f5;
      }

      .container {
        padding: 16px;
      }

      .header {
        margin-bottom: 16px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 12px;
      }

      .header h1 {
        font-size: 18px;
        color: #333;
      }

      .header p {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .section {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
      }

      .section-title {
        font-weight: 600;
        font-size: 13px;
        color: #333;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .word-count {
        background: #007bff;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
      }

      .card-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 4px;
      }

      .card-item {
        padding: 8px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
      }

      .card-item:last-child {
        border-bottom: none;
      }

      .card-pair {
        flex: 1;
      }

      .card-term {
        font-weight: 500;
        color: #333;
      }

      .card-definition {
        color: #666;
        font-size: 11px;
        margin-top: 2px;
      }

      .card-actions {
        display: flex;
        gap: 4px;
        margin-left: 8px;
      }

      .btn-small {
        background: #f0f0f0;
        border: none;
        padding: 4px 6px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 11px;
        color: #666;
        transition: all 0.2s;
      }

      .btn-small:hover {
        background: #e0e0e0;
      }

      .btn-small.remove {
        color: #d32f2f;
      }

      .btn-small.remove:hover {
        background: #ffebee;
      }

      .select-field,
      .input-field {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 8px;
        font-family: inherit;
      }

      .select-field:last-child,
      .input-field:last-child {
        margin-bottom: 0;
      }

      .btn-primary {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0056b3;
      }

      .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .btn-secondary {
        width: 100%;
        padding: 10px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
        transition: all 0.2s;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #666;
        font-size: 12px;
      }

      .spinner {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid #f0f0f0;
        border-top: 2px solid #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #ffebee;
        color: #d32f2f;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 12px;
        border: 1px solid #ffcdd2;
      }

      .success {
        background: #e8f5e9;
        color: #2e7d32;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 12px;
        border: 1px solid #c8e6c9;
      }

      .add-card-section {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .add-card-section input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 3px;
        font-size: 11px;
      }

      .add-card-section button {
        padding: 6px 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
      }

      .add-card-section button:hover {
        background: #218838;
      }

      .empty-state {
        text-align: center;
        padding: 24px;
        color: #999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="popup.js"></script>
  </body>
</html>
